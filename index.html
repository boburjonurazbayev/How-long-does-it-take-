<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <h1 class="heading">Kim birinchi bo-rish-ga!</h1>

    <form class="survey__form">
      <label>
        Masofa:
        <input
          class="survey__input"
          type="number"
          placeholder="100km"
          required
        />
      </label>

      <button class="button" type="submit">Hisobla</button>
    </form>

    <p class="text"></p>

    <ul class="list">
      <li class="item">
        <span class="item__text">Piyoda</span>

        <span class="item__result"></span>
      </li>

      <li class="item">
        <span class="item__text">Velosiped</span>

        <span class="item__result"></span>
      </li>

      <li class="item">
        <span class="item__text">Mashina</span>

        <span class="item__result"></span>
      </li>

      <li class="item">
        <span class="item__text">Samalyot</span>

        <span class="item__result"></span>
      </li>
    </ul>

    <script src="./main.js"></script>
  </body>
</html>
